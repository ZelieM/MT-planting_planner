{% extends "planner/modals/base_modal.html" %}
{% block modal_title %}Suppression d'un légume{% endblock modal_title %}
{% block modal_content %}
    <form action="{% url 'planner:delete_vegetable' garden_id object.id %}" name=""
          role="form" class="" method="post" accept-charset="utf-8">
        <div class="modal-body">
            {% csrf_token %}
            <p> Êtes-vous sur de vouloir supprimer le légume {{ object }}</p>
        </div>
        <div class="modal-footer">
            <input class="btn btn-success" type="submit" value="Confirmer"/>
            <button class="btn btn-danger" data-dismiss="modal"> Annuler</button>
        </div>
    </form>
{% endblock modal_content %}
